%YAML 1.2
---
#app setting

skill:
    name: cornell
    wrapper: GenerativeResponse

tokenizer:
    bert_model_name: bert-base-uncased
    do_lower_case: 1

reader:
    wrapper: ReaderCornell
    train_data: /home/pzhu/data/dialog/cornell_corpus
    max_seq_len: 20

model:
    device: "cuda:0"
    model_type: "transformer"
    bert_model_name: "bert-base-uncased"
    encoder_hidden_layers: 3
    encoder_hidden_size: 768
    encoder_intermediate_size: 1024
    encoder_attention_heads: 8
    encoder_freeze: True
    dropout: 0.1
    decoder_hidden_layers: 3
    decoder_attention_heads: 8
    decoder_hidden_size: 2048
    learning_rate: 0.0001
    weight_decay: 0
    momentum: 0.9
    optimizer: "adam"
    epochs: 10000
    batch_size: 50
    num_workers: 1
    saved_model: 'data/cornell/model_bert.pt'
    save_per_epoch: 1

reinforcement:
    learning_rate: 0.0001
    maxloop: 20
    discount: 0.95

logger:
    appname: cornell
    loglevel_console:  20
    loglevel_file: 0
    logfile: data/cornell/train.log

